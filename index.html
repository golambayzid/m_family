    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #0c2461, #1e3799, #4a69bd);
            color: #fff;
            min-height: 100vh;
            overflow: hidden;
        }
        
        .header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            text-align: center;
            padding: 15px;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(10px);
            z-index: 100;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
        }
        
        .header h1 {
            font-size: 2.2rem;
            margin-bottom: 5px;
            background: linear-gradient(45deg, #f7b733, #fc4a1a);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .header p {
            font-size: 1rem;
            color: #bbdefb;
            max-width: 600px;
            margin: 0 auto;
        }
        
        #tree-container {
            position: absolute;
            top: 80px;
            left: 0;
            width: 100%;
            height: calc(100vh - 80px);
            overflow: auto;
            background: rgba(255, 255, 255, 0.03);
        }
        
        .generation-labels {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.6);
            color: #ecf0f1;
            padding: 10px 20px;
            border-radius: 10px;
            font-size: 1rem;
            text-align: center;
            backdrop-filter: blur(5px);
            z-index: 100;
            max-width: 90%;
            display: flex;
            gap: 15px;
            font-weight: bold;
        }
        
        .node circle {
            fill: #3498db;
            stroke: #1a5276;
            stroke-width: 2px;
            r: 16;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .node circle.root {
            fill: #e74c3c;
            r: 20;
        }
        
        .node circle.gen1 {
            fill: #2ecc71;
        }
        
        .node circle.gen2 {
            fill: #f39c12;
        }
        
        .node circle.gen3 {
            fill: #9b59b6;
        }
        
        .node circle.gen4 {
            fill: #1abc9c;
        }
        
        .node circle.gen5 {
            fill: #d35400;
        }
        
        .node circle.gen6 {
            fill: #e84393;
        }
        
        .node circle:hover {
            fill: #1abc9c;
            r: 18;
            filter: drop-shadow(0 0 8px rgba(26, 188, 156, 0.7));
        }
        
        .node text {
            font-size: 16px;
            fill: white;
            font-weight: 600;
            text-shadow: 0 1px 3px rgba(0, 0, 0, 0.8);
            pointer-events: none;
            text-anchor: middle;
            dominant-baseline: middle;
            cursor: pointer;
        }
        
        .link {
            fill: none;
            stroke: rgba(255, 255, 255, 0.3);
            stroke-width: 2px;
            transition: all 0.3s ease;
        }
        
        .info-panel {
            position: fixed;
            top: 90px;
            right: 20px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 20px;
            border-radius: 10px;
            font-size: 1.1rem;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            z-index: 100;
            width: 320px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
            transform: translateY(-20px);
            opacity: 0;
            transition: all 0.3s ease;
        }
        
        .info-panel.show {
            transform: translateY(0);
            opacity: 1;
        }
        
        .info-panel h3 {
            margin-bottom: 15px;
            color: #f7b733;
            text-align: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            padding-bottom: 10px;
            font-size: 1.8rem;
        }
        
        .info-panel .info-item {
            margin-bottom: 15px;
            display: flex;
            align-items: flex-start;
        }
        
        .info-panel .info-label {
            font-weight: bold;
            min-width: 100px;
            color: #bbdefb;
        }
        
        .info-panel .info-value {
            flex: 1;
            line-height: 1.6;
        }
        
        .floating-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.03;
            z-index: 0;
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(255, 200, 124, 0.2) 0%, transparent 20%),
                radial-gradient(circle at 90% 80%, rgba(146, 202, 255, 0.2) 0%, transparent 20%),
                radial-gradient(circle at 50% 50%, rgba(255, 124, 124, 0.2) 0%, transparent 30%);
        }
        
        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: none;
            border: none;
            color: #ff6b6b;
            font-size: 1.5rem;
            cursor: pointer;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            transition: all 0.3s ease;
        }
        
        .close-btn:hover {
            background: rgba(255, 107, 107, 0.2);
            transform: rotate(90deg);
        }
        
        .generation-indicator {
            position: absolute;
            bottom: 60px;
            left: 20px;
            background: rgba(0, 0, 0, 0.6);
            padding: 10px 15px;
            border-radius: 30px;
            font-size: 0.9rem;
            backdrop-filter: blur(5px);
            z-index: 100;
            display: flex;
            gap: 10px;
            align-items: center;
        }
        
        .color-box {
            width: 15px;
            height: 15px;
            border-radius: 3px;
            display: inline-block;
        }
        
        @media (max-width: 768px) {
            .header h1 {
                font-size: 1.8rem;
            }
            
            .header p {
                font-size: 0.9rem;
            }
            
            .node text {
                font-size: 14px;
            }
            
            .info-panel {
                top: auto;
                bottom: 70px;
                left: 20px;
                right: 20px;
                width: auto;
                max-height: 50vh;
                overflow-y: auto;
            }
            
            .generation-indicator {
                left: 50%;
                transform: translateX(-50%);
                bottom: 70px;
                max-width: 90%;
            }
            
            .generation-labels {
                flex-wrap: wrap;
                justify-content: center;
                font-size: 0.9rem;
                gap: 10px;
                bottom: 10px;
            }
        }
    </style>
</head>

            .text(d => d.data.name)
            .attr('fill', 'white')
            .attr('font-size', d => d.depth < 2 ? '16px' : '14px')
            .attr('font-weight', 'bold')
            .on('click', function(event, d) {
                showMemberInfo(d.data);
            });
        
        // Function to show member info
        function showMemberInfo(member) {
            const infoPanel = document.getElementById('info-panel');
            const memberName = document.getElementById('member-name');
            const generation = document.getElementById('generation');
            const birthYear = document.getElementById('birth-year');
            const childrenCount = document.getElementById('children-count');
            const lifespan = document.getElementById('lifespan');
            const position = document.getElementById('position');
            const biography = document.getElementById('biography');
            
            memberName.textContent = member.name;
            generation.textContent = `Generation ${member.generation + 1}`;
            position.textContent = member.position || 'Not specified';
            biography.textContent = member.biography || 'Information not available';
            
            // Calculate children count
            const children = member.children ? member.children.length : 0;
            childrenCount.textContent = children === 0 ? 'None' : `${children} child${children !== 1 ? 'ren' : ''}`;
            
            // Parse birth and death years and calculate age
            if (member.birth) {
                // Check if birth field contains a dash (birth-death format)
                if (member.birth.includes('-')) {
                    const [birth, death] = member.birth.split('-');
                    birthYear.textContent = birth;
                    
                    // Calculate age
                    if (death && !isNaN(death)) {
                        const age = parseInt(death) - parseInt(birth);
                        lifespan.textContent = `${age} years (${birth} - ${death})`;
                    } else {
                        // Handle case where death year is not provided
                        const currentYear = new Date().getFullYear();
                        const age = currentYear - parseInt(birth);
                        lifespan.textContent = `${age} years (${birth} - Present)`;
                    }
                } else {
                    // Handle single year (birth only)
                    birthYear.textContent = member.birth;
                    const currentYear = new Date().getFullYear();
                    const age = currentYear - parseInt(member.birth);
                    lifespan.textContent = `${age} years (${member.birth} - Present)`;
                }
            } else {
                birthYear.textContent = 'Not available';
                lifespan.textContent = 'Not available';
            }
            
            infoPanel.classList.add('show');
        }
        
        // Close info panel
        document.querySelector('.close-btn').addEventListener('click', function() {
            document.getElementById('info-panel').classList.remove('show');
        });
        
        // Responsive resize
        window.addEventListener('resize', function() {
            width = container.clientWidth;
            height = container.clientHeight;
            
            d3.select('svg')
                .attr('width', width)
                .attr('height', height);
        });
        
        // Close info panel when clicking outside
        document.addEventListener('click', function(event) {
            const infoPanel = document.getElementById('info-panel');
            if (!event.target.closest('.node') && !event.target.closest('.info-panel') && 
                event.target !== document.querySelector('.close-btn')) {
                infoPanel.classList.remove('show');
            }
        });
        
        // Initialize with patriarch info
        setTimeout(() => {
            showMemberInfo(familyData);
        }, 1000);
    </script>
</body>
