<script type="text/javascript">
        var gk_isXlsx = false;
        var gk_xlsxFileLookup = {};
        var gk_fileData = {};
        function filledCell(cell) {
          return cell !== '' && cell != null;
        }
        function loadFileData(filename) {
        if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
            try {
                var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                var firstSheetName = workbook.SheetNames[0];
                var worksheet = workbook.Sheets[firstSheetName];

                // Convert sheet to JSON to filter blank rows
                var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                // Filter out blank rows (rows where all cells are empty, null, or undefined)
                var filteredData = jsonData.filter(row => row.some(filledCell));

                // Heuristic to find the header row by ignoring rows with fewer filled cells than the next row
                var headerRowIndex = filteredData.findIndex((row, index) =>
                  row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
                );
                // Fallback
                if (headerRowIndex === -1 || headerRowIndex > 25) {
                  headerRowIndex = 0;
                }

                // Convert filtered JSON back to CSV
                var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex)); // Create a new sheet from filtered array of arrays
                csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
                return csv;
            } catch (e) {
                console.error(e);
                return "";
            }
        }
        return gk_fileData[filename] || "";
        }

        // Set up dimensions
        const container = document.getElementById('tree-container');
        let width = container.clientWidth;
        let height = container.clientHeight;
        
        // Create SVG
        const svg = d3.select('#tree-container')
            .append('svg')
            .attr('width', width)
            .attr('height', height)
            .attr('viewBox', [0, 0, width, height])
            .call(d3.zoom()
                .scaleExtent([0.1, 5])
                .on('zoom', (event) => {
                    g.attr('transform', event.transform);
                })
            )
            .append('g');
        
        const g = svg.append('g');
        
        // Tree layout
        const treeLayout = d3.tree()
            .size([height, width])
            .nodeSize([120, 250])
            .separation((a, b) => a.parent === b.parent ? 1 : 1.8);
        
        // Create hierarchy
        const root = d3.hierarchy(familyData);
        
        // Compute tree layout
        treeLayout(root);
        
        // Create links
        const links = g.selectAll('.link')
            .data(root.links())
            .enter()
            .append('path')
            .attr('class', 'link')
            .attr('d', d3.linkHorizontal()
                .x(d => d.y)
                .y(d => d.x)
            );
        
        // Create nodes
        const nodes = g.selectAll('.node')
            .data(root.descendants())
            .enter()
            .append('g')
            .attr('class', d => `node gen${d.data.generation}`)
            .attr('transform', d => `translate(${d.y},${d.x})`);
        
        // Add circles to nodes
        nodes.append('circle')
            .attr('r', d => d.data.generation === 0 ? 20 : 16)
            .attr('class', d => d.data.generation === 0 ? 'root' : `gen${d.data.generation}`)
            .on('click', function(event, d) {
                showMemberInfo(d);
            });
        
        // Add text to nodes (name only)
        nodes.append('text')
            .attr('dy', d => d.children ? -25 : 25)
            .attr('text-anchor', 'middle')
            .text(d => d.data.name)
            .attr('fill', 'white')
            .attr('font-size', d => d.depth < 2 ? '16px' : '14px')
            .attr('font-weight', 'bold')
            .on('click', function(event, d) {
                showMemberInfo(d);
            });
        
        // Function to show member info
        function showMemberInfo(d) {
            const infoPanel = document.getElementById('info-panel');
            const name = document.getElementById('name');
            const generation = document.getElementById('generation');
            const lifespan = document.getElementById('lifespan');
            const spouseValue = document.getElementById('spouse-value');
            const parents = document.getElementById('parents');
            const childrenNames = document.getElementById('children-names');
            const position = document.getElementById('position');
            const biography = document.getElementById('biography');
            const ancestors = document.getElementById('ancestors');
            
            // Reset previous selections
            nodes.selectAll('circle').classed('selected', false);
            links.classed('selected', false);
            
            // Highlight selected node
            d3.select(event.currentTarget.parentNode).select('circle').classed('selected', true);
            
            // Highlight path to root
            let current = d;
            while (current) {
                const parentLinks = root.links().filter(link => link.target === current);
                parentLinks.forEach(link => {
                    d3.selectAll('.link')
                        .filter(l => l.source === link.source && l.target === link.target)
                        .classed('selected', true);
                });
                current = current.parent;
            }
            
            // Center the view on the selected node
            const scale = 1;
            const x = -d.y * scale + width / 2;
            const y = -d.x * scale + height / 2;
            svg.transition()
                .duration(750)
                .call(d3.zoom().transform, d3.zoomIdentity.translate(x, y).scale(scale));
            
            // Populate info panel
            name.textContent = d.data.name;
            generation.textContent = d.data.generation + 1;
            position.textContent = d.data.position || 'Not specified';
            biography.textContent = d.data.biography || 'Information not available';
            
            // Display lifespan with age calculation
            const currentYear = 2025;
            if (d.data.lifespan) {
                if (d.data.lifespan.match(/^\d{4}-\d{4}$/)) {
                    const [birth, death] = d.data.lifespan.split('-').map(Number);
                    const age = death - birth;
                    lifespan.textContent = `${d.data.lifespan} (${age} years)`;
                } else if (d.data.lifespan.match(/^\d{4}-$/)) {
                    const birth = parseInt(d.data.lifespan.split('-')[0]);
                    const age = currentYear - birth;
                    lifespan.textContent = `Born ${birth} (Age ${age})`;
                } else if (d.data.lifespan.match(/^\d{4}$/)) {
                    const birth = parseInt(d.data.lifespan);
                    const age = currentYear - birth;
                    lifespan.textContent = `Born ${birth} (Age ${age})`;
                } else {
                    lifespan.textContent = 'Not specified';
                }
            } else {
                lifespan.textContent = 'Not specified';
            }
            
            // Display spouse
            spouseValue.textContent = d.data.spouse || 'Not specified';
            
            // Display parents: show parent name & spouse if spouse exists, else just parent name
            if (d.parent) {
                const primaryParent = d.parent.data.name;
                const secondaryParent = d.parent.data.spouse;
                if (secondaryParent && secondaryParent !== '') {
                    parents.textContent = `${primaryParent} & ${secondaryParent}`;
                } else {
                    parents.textContent = primaryParent;
                }
            } else {
                parents.textContent = 'None';
            }
            
            // Display children's names
            if (d.data.children && d.data.children.length > 0) {
                const names = d.data.children.map(child => child.name).join(', ');
                childrenNames.textContent = names;
            } else {
                childrenNames.textContent = 'None';
            }
            
            // Display ancestor chain in the ancestor panel
            const ancestorList = [];
            current = d;
            while (current) {
                ancestorList.unshift(current.data.name);
                current = current.parent;
            }
            ancestors.innerHTML = ancestorList.length > 1 ? ancestorList.join(' &rarr; ') : 'None';
            
            infoPanel.classList.add('show');
        }
        
        // Close info panel
        document.querySelector('.close-btn').addEventListener('click', function() {
            document.getElementById('info-panel').classList.remove('show');
            nodes.selectAll('circle').classed('selected', false);
            links.classed('selected', false);
        });
        
        // Responsive resize
        window.addEventListener('resize', function() {
            width = container.clientWidth;
            height = container.clientHeight;
            
            d3.select('svg')
                .attr('width', width)
                .attr('height', height);
        });
        
        // Close info panel and search results when clicking outside
        document.addEventListener('click', function(event) {
            const infoPanel = document.getElementById('info-panel');
            const searchResults = document.getElementById('search-results');
            if (!event.target.closest('.node') && !event.target.closest('.info-panel') && 
                !event.target.closest('.search-bar') && !event.target.closest('.search-results') && 
                event.target !== document.querySelector('.close-btn')) {
                infoPanel.classList.remove('show');
                searchResults.style.display = 'none';
                nodes.selectAll('circle').classed('selected', false);
                links.classed('selected', false);
            }
        });
        
        // Search functionality
        const searchInput = document.getElementById('search-input');
        const searchResults = document.getElementById('search-results');
        
        searchInput.addEventListener('input', function() {
            const query = this.value.toLowerCase().trim();
            searchResults.innerHTML = '';
            searchResults.style.display = 'none';
            
            if (query.length === 0) {
                nodes.style('opacity', 1);
                links.style('opacity', 1);
                return;
            }
            
            const matches = root.descendants().filter(d => 
                d.data.name.toLowerCase().includes(query)
            );
            
            if (matches.length > 0) {
                searchResults.style.display = 'block';
                matches.forEach(match => {
                    const resultItem = document.createElement('div');
                    resultItem.textContent = match.data.name;
                    resultItem.addEventListener('click', () => {
                        showMemberInfo(match);
                        searchResults.style.display = 'none';
                        searchInput.value = '';
                        nodes.style('opacity', 1);
                        links.style('opacity', 1);
                    });
                    searchResults.appendChild(resultItem);
                });
            }
            
            nodes.each(function(d) {
                const node = d3.select(this);
                const isMatch = d.data.name.toLowerCase().includes(query);
                node.style('opacity', isMatch ? 1 : 0.2);
                
                // Highlight path to root for matched nodes
                if (isMatch) {
                    let current = d;
                    while (current) {
                        const parentLinks = root.links().filter(link => link.target === current);
                        parentLinks.forEach(link => {
                            d3.selectAll('.link')
                                .filter(l => l.source === link.source && l.target === link.target)
                                .style('opacity', 1);
                        });
                        current = current.parent;
                    }
                }
            });
            
            links.each(function(d) {
                const link = d3.select(this);
                const isMatch = d.source.data.name.toLowerCase().includes(query) || 
                               d.target.data.name.toLowerCase().includes(query);
                link.style('opacity', isMatch ? 1 : 0.2);
            });
        });
    </script>
</body>
</html>
